name: ğŸš€ CI/CD Pipeline - WakeExer Hand Assessment

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ§ª Testing and Quality Checks
  test:
    name: ğŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“š Install dependencies
      run: npm ci
    
    - name: ğŸ” TypeScript type checking
      run: npm run check
    
    - name: ğŸ›¡ï¸ Security audit
      run: npm run security:check
      continue-on-error: true  # Don't fail on audit warnings
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
    
    - name: âœ… Test build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed - no dist directory"
          exit 1
        fi
        echo "âœ… Build successful - dist directory created"

  # ğŸ­ Deploy to Staging
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: https://wake-exer-app-prod-staging.up.railway.app
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ­ Deploy to Railway Staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "ğŸ“ Environment: staging"
        echo "ğŸŒ URL: https://wake-exer-app-prod-staging.up.railway.app"
        echo "ğŸ“Š Database: Staging database (contains production data copy)"
        echo "âœ… Staging deployment will be triggered automatically by Railway"

  # ğŸ­ Deploy to Production
  deploy-production:
    name: ğŸ­ Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://wake-exer-app-prod-production.up.railway.app
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ­ Deploy to Railway Production
      run: |
        echo "ğŸš€ Deploying to production environment..."
        echo "ğŸ“ Environment: production"
        echo "ğŸŒ URL: https://wake-exer-app-prod-production.up.railway.app"
        echo "ğŸ“Š Database: Production database (LIVE DATA)"
        echo "âš ï¸  Production deployment requires manual approval"
        echo "âœ… Production deployment will be triggered after approval"

  # ğŸ”” Notification
  notify:
    name: ğŸ”” Notify Deployment
    needs: [test, deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ“Š Deployment Summary"
        echo "===================="
        echo "ğŸ§ª Tests: ${{ needs.test.result }}"
        echo "ğŸ­ Staging: ${{ needs.deploy-staging.result }}"
        echo "ğŸ­ Production: ${{ needs.deploy-production.result }}"
        echo "===================="
        
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "âœ… All quality checks passed"
        else
          echo "âŒ Quality checks failed"
        fi
